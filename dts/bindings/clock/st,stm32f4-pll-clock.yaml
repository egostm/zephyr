description: STM32F4 PLL

compatible: "st,stm32f4-pll-clock"

include: [clock-controller.yaml, base.yaml]

properties:
    "#clock-cells":
      const: 0

    clocks:
      required: true

    div-m:
      type: int
      required: true
      description: |
          Division factor for the main PLL (PLL) input clock
          Valid range: 2 - 63

    mul-n:
      type: int
      required: true
      description: |
          Main PLL multiplication factor for VCO
          Valid range: 50 - 432

    div-p:
      type: int
      required: false
      description: |
          Main PLL division factor for PLLSAI2CLK
      enum:
        - 2
        - 4
        - 6
        - 8

    div-q:
      type: int
      required: false
      description: |
          Main PLL (PLL) division factor for USB OTG FS, SDMMC and random number
          generator clocks.
          Valid range: 2 - 15

    div-r:
      type: int
      required: false
      description: |
          Main PLL division factor for DSI clock
          Valid range: 2 - 7
